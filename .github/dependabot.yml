version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      typescript-eslint:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "eslint"
          - "@eslint/js"
          - "eslint-plugin-*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-plugin-*"
      tailwind-postcss:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
          - "@tailwindcss/*"

